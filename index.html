<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>XIP</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            overflow-y: hidden;
        }

        .container {
            width: auto;
            height: auto;
        }

        model-viewer {
            width: auto;
            height: 90vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <model-viewer src="./XIP.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls disable-zoom shadow-intensity="1" camera-orbit="0deg 90deg 0m" max-camera-orbit="auto 90deg auto" min-camera-orbit="auto auto 1.5m">
        </model-viewer>
    </div>
</body></html>
