<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>DAKECUI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            overflow-y: hidden;
        }

        .container {
            width: auto;
            height: auto;
        }

        model-viewer {
            width: auto;
            height: 0vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <model-viewer src="./XIP.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" camera-target="0m -0.21m 0m" max-camera-orbit="auto 90deg auto">
        </model-viewer>

    </div>
</body></html>
