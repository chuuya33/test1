<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>XIP Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            overflow-y: hidden;
        }
        
        .container {
            width: auto;
            height: auto;
        }
        
        model-viewer {
            width: auto;
            height: 90vh;
        }
        
        #button-load {
            display: none;
        }
        
        @media only screen and (max-width: 1000px) {
            #button-load {
                display: block;
                background-color: #000;
                color: white;
                cursor: pointer;
                border-radius: 6px;
                display: inline-block;
                padding: 10px 18px;
                font-weight: 500;
                box-shadow: 0 0 8px rgba(0, 0, 0, .2), 0 0 4px rgba(0, 0, 0, .25);
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate3d(-50%, -50%, 0);
                z-index: 100;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="button-load" slot="poster">Load 3D Model</div>
    </div>
    <script>
        $(function() {
            let isMobile = window.matchMedia("only screen and (max-width: 1000px)").matches;

            if (isMobile) {
                $("#button-load").click(function() {
                    $(".container").append('<model-viewer src="./XIP.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls disable-zoom shadow-intensity="1" camera-orbit="0deg 90deg 0m" max-camera-orbit="auto 90deg auto" min-camera-orbit="auto auto 1.5m"></model-viewer>');
                });
            } else {
                $(".container").append('<model-viewer src="./XIP.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls disable-zoom shadow-intensity="1" camera-orbit="0deg 90deg 0m" max-camera-orbit="auto 90deg auto" min-camera-orbit="auto auto 1.5m"></model-viewer>');
            }
        });
    </script>
</body>

</html>
